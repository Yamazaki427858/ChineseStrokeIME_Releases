name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make

    - name: Build
      shell: msys2 {0}
      run: |
        mingw32-make

    # 打包成 zip（只在發布 tag 時執行）
    - name: Package Release
      if: startsWith(github.ref, 'refs/tags/')
      shell: msys2 {0}
      run: |
        mkdir release_package
        cp ChineseStrokeIME.exe release_package/
        cp user_dict.txt release_package/
        cd release_package
        7z a -tzip ../ChineseStrokeIME_Release.zip *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChineseStrokeIME-Build
        path: ChineseStrokeIME.exe

    # 上傳 zip 
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ChineseStrokeIME_Release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
