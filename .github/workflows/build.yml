name: Build MinGW

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # 改用 MSYS2 安裝 MinGW（更穩定）
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make

    # 使用 MSYS2 的環境來編譯
    - name: Build
      shell: msys2 {0}
      run: |
        make

    # 上傳編譯好的 exe
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChineseStrokeIME-Build
        path: ChineseStrokeIME.exe
